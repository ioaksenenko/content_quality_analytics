{% extends "common.html" %}
{% load staticfiles %}
{% block head %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}" />
    <script src="{% static "js/index.js" %}"></script>
{% endblock %}
{% block main %}
<div class="container m-0 mt-3">
    <div class="row mb-3">
        <div class="col-auto">
            Выберите СДО:
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <form action="{% url 'moodle' %}" enctype="multipart/form-data" method="post" id="moodle-form">
                {% csrf_token %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="moodle" id="online" value="online" checked>
                    <label class="form-check-label" for="online"><a href="https://online.tusur.ru" target="_blank">online</a></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="moodle" id="new-online" value="new-online">
                    <label class="form-check-label" for="new-online"><a href="https://new-online.tusur.ru/" target="_blank">new-online</a></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="moodle" id="sdo" value="sdo">
                    <label class="form-check-label" for="sdo"><a href="https://sdo.tusur.ru/" target="_blank">sdo</a></label>
                </div>
                <div class="form-group mt-3">
                    <label for="course-id">Идентификатор курса</label>
                    <input type="text" class="form-control" id="course-id" name="course-id" placeholder="" required>
                </div>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <button class="btn btn-primary" id="moodle-send" disabled>Далее</button>
                    </div>
                    <div class="col-auto">
                        <div class="spinner-border text-primary d-none" role="status" id="spinner"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
