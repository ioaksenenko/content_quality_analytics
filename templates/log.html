{% extends "common.html" %}
{% load staticfiles %}
{% block head %}
	{{ block.super }}
	<link rel="stylesheet" type="text/css" href="{% static "css/log.css" %}" />
    <script src="{% static "js/log.js" %}"></script>
{% endblock %}
{% block main %}
<div class="container-fluid">
    {% if content %}
        {%  for line in content %}
            <div class="row mt-3">
                <div class="col">
                    {{ line }}
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
